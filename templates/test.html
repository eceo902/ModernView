{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkbox.css') }}">


{% for i in range(3) %}

<div class="boxes boxes-inline" style="display: inline-block">
  <input type="checkbox" id="box-{{i}}">
  <label for="box-{{i}}">Sustainable typewriter cronut</label>
</div>

{% endfor %}




{% endblock %}
